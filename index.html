<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Base Apparel Coming Soon</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <div class="text-section">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <h1 class="text-heading bold-text dark-red">
            <span class="light-text desaturated-red">WE'RE</span> COMING SOON
          </h1>
          <p class="text-paragraph regular-text desaturated-red">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form novalidate class="email-form">
            <div class="form-container">
              <div class="email-input-container">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="email-input"
                />
                <span class="error-msg-container">
                  <p class="error-msg regular-text"></p>
                </span>
              </div>
              <input type="submit" class="submit-input" value="" />
            </div>
          </form>
        </div>
        <div class="img-section">
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-desktop"
            class="hero-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
